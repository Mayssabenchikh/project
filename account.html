<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8"/>
<title> Sign up </title>
<link rel="stylesheet" href="account.css">
</head>
    <body>
        <div class="container">
        <form action="" method="post">
            <h1>Sign up and enjoy special offers tailored just for you!</h1>
            <div class="content">
                <div class="input-box">
            <label for="login">Username </label>
            <input required  type="text" placeholder="Enter username" name="login" id="login"/><br><br></div>
            <div class="input-box">
            <label for="mot de passe">Password </label>
            <input required size="30"  type="password" placeholder="Enter password" name="mot de passe"
            id="mot de passe"/><br><br></div>
            <div class="input-box">
            <label for="confirmation du mot de passe">Confirm Password 
            </label>
            <input required  type="password" placeholder="Confirm Password" name="confirmation du mot de passe"
            id="confirmation du mot de passe"/><br><br></div>
            <div class="input-box">
            <label for="adresse e-mail">Email</label>
            <input required size="40" placeholder="Enter your valid Email adress"  type="email" name="adresse e-mail"
            id="adresse e-mail"/><br><br></div>
            
           <span class="gender-title">Gender
           </span>
            <div class="gender-categorie">
            <input type="radio" name="civil" value="Madame" id="mdm">
            <label for="mdm">Mrs.</label>
            <input type="radio" name="civil" value="Monsieur"
            id="msr">
            <label for="msr">Mr.</label><br><br></div>
            <div class="alert">
                <p>By clicking Sign up, you agree to our <a href="#">Terms,</a><a href="#">Privacy Policy</a> and <a href="#">Cookies Policy.</a>
                You may receive SMS notifications from us. </p>
            </div>
            <div class="button-container" type="submit"><button>
                Register
            </button>
            </div>
        </div>
        </form>
        </div>
                
            
    </body>
</html>
